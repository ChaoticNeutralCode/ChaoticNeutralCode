{% include header.html %}
<section class="content">
    {% if page.title %}
    <h1>{{ page.title }}</h1>
    <h3 class="post-meta">Posted {{ page.date | date_to_string: "ordinal", "US" }} in {{ page.categories | array_to_sentence_string }}</h3>
    {% endif %}
    {{ content }}
</section>
